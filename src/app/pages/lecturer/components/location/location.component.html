<section class="space-y-8">
    <header>
        <div class="text-[#19337E] text-base font-normal">
            <h1 class="text-[#333131] font-medium text-4xl">Find Your Students</h1>
            <p>Use location pins to find students and the shortest route to visit</p>
        </div>
    </header>
  <div>
    <div class="overflow-x-auto">
      <google-map height="500px" width="100%" [zoom]="10" [center]="center" (mapInitialized)="onMapReady($event)">
        @for (location of studentLocations; track $index) {
        <map-marker
          [position]="{ lat: location.lat, lng: location.lng }"
          [label]="location.label"
          [icon]="{
            url: 'assets/icons/yellow_location.svg'
          }"
        />
        }
      </google-map>
    </div>
  </div>

    Route to {{ student.label }}
  </button>
  } -->
</section>
