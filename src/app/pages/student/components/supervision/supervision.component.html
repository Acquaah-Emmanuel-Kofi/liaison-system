<div class="container mx-auto p-6 w-[100%]">
  <h1 class="text-2xl font-bold mb-6">Lecturers in Zone</h1>

  <!-- Leader Card (Full-Width) -->
  <div *ngIf="lecturers.length > 0" class="bg-gray-100 p-6 rounded-lg flex items-center mb-8 shadow-md">
    <img
      [src]="lecturers[0].image"
      alt="Leader"
      class="w-24 h-24 rounded-full mr-6 border border-gray-200"
    />
<!--    <div>{{ getFirstAndLastInitial(lecturers[0].name) }}</div>-->
    <div>
      <h2 class="text-xl font-semibold">{{ lecturers[0].name }}</h2>
      <p class="text-sm text-gray-600">{{ lecturers[0].role }} (Leader)</p>
      <p class="text-sm text-gray-500">Location: {{ lecturers[0].zone }}</p>
    </div>
  </div>

  <!-- Grid Layout -->
  <div class="grid grid-flex-col grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 item-center">
    <div
      *ngFor="let lecturer of lecturers.slice(1)"
    >
      <div class="card flex justify-content-center ">
        <p-card [header]="lecturer.name" [style]="{ width: '360px' }">
          <ng-template pTemplate="header">
            <img
              [src]="lecturer.image"
              alt="{{ lecturer.name }}"
              class="w-full h-48 object-cover"
            />
          </ng-template>
          <div class="-mt-3">
            <p class="text-sm text-gray-600">{{ lecturer.role }}</p>
            <p class="text-sm text-gray-500">Location: {{ lecturer.zone }}</p>
          </div>
        </p-card>
      </div>
      <!-- Image Section -->


      <!-- Content Section -->

    </div>
  </div>
</div>
