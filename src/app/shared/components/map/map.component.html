<div class="overflow-x-auto">
  <google-map
    height="100vh"
    width="100%"
    [zoom]="zoom"
    [center]="center"
    (mapInitialized)="onMapReady($event)"
  >
    <!-- Lecturer's Location Marker -->
    <map-marker
      [position]="{
        lat: userLocation().latitude,
        lng: userLocation().longitude
      }"
      [label]="{
        text: 'You',
        color: 'black',
        fontSize: '14px',
        fontWeight: 'bold'
      }"
    ></map-marker>

    <!-- Students' Location Markers -->
    @for (data of mapData(); track $index) {
    <map-marker
      [position]="{ lat: data.lat, lng: data.lng }"
      [label]="{
        text: data.studentDetails.name,
        color: 'blue',
        fontSize: '14px',
        fontWeight: 'bold'
      }"
      [icon]="{
        url: 'assets/icons/yellow_location.svg',
      }"
      (mapClick)="onMarkerClick(data)"
    />
    }
  </google-map>
</div>
