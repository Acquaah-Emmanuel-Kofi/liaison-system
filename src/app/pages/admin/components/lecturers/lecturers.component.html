<section>
  <liaison-header />

  @switch (lecturersQuery.status()) { @case ('pending') { @if
  (lecturersQuery.data()) {
  <ng-container *ngTemplateOutlet="table" />

  } @else {
  <h1>Loading...</h1>
  } } @case ('error') {
  <h1>An error occurred: {{ lecturersQuery.error() }}</h1>
  } @case ('success') {
  <ng-container *ngTemplateOutlet="table" />

  } }
</section>

<ng-template #table>
  <liaison-table
    [columns]="columns"
    [data]="lecturersQuery.data()!"
    [first]="currentPage()"
    [pageSize]="pageSize()"
    [totalData]="totalData()"
    (actionClicked)="handleActionClick($event)"
    (pageChange)="handlePageChange($event)"
  />
</ng-template>
