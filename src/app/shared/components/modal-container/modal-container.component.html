@if(isOpen){
  <div  class="fixed inset-0 flex items-center justify-center bg-Modal-Background-Black bg-opacity-20 z-50"
        (click)="close()">
    <div class="relative mx-auto px-5 border w-[60%] h-[100%] max-h-[90%] 2xl:max-h-[70%] shadow-lg rounded-md bg-white overflow-y-auto"
         (click)="$event.stopPropagation()">
      <div class="mt-3 text-center">
        <div class="flex items-center justify-between sticky top-0 bg-white z-50 h-16 mt[-10]">
          <h3 class="text-lg leading-6 font-medium text-gray-900">{{ title() }}</h3>

          <svg (click)="close()" class="cursor-pointer" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0.855469 16.146L8.50151 8.49998L16.1476 16.146M16.1476 0.853943L8.50005 8.49998L0.855469 0.853943" stroke="black" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>

        <div class="mt-2 px-7 py-3 ">
          <ng-content ></ng-content>
        </div>
        <div class="items-center px-4 py-3">

        </div>
      </div>
    </div>
  </div>
}
