<header
  id="header"
  class="z-40 flex items-center justify-between bg-white py-4 px-[2%]"
>
  <div class="flex items-center">
    <button
      type="button"
      (click)="onToggleSidebar()"
      class="pl-4 text-black focus:outline-none md:hidden"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"
        />
      </svg>
    </button>
  </div>
</header>
