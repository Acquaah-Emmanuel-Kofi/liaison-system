<p-toast></p-toast> @if (!isChildRouteActive()){
<section>
  <liaison-header (searchValue)="handleSearchTerm($event)"/>

  <liaison-table
    [columns]="columns"
    [data]="searchTerm() ? filteredData() :query.data()?.data?.students!"
    [first]="first"
    [pageSize]="pageSize"
    [totalData]="totalData"
    (actionClicked)="handleActionClick($event)"
    (pageChange)="handlePageChange($event)"
  />
</section>
}
