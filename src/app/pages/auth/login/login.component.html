<p-toast />
<div class="w-[100%] flex items-center h-screen justify-between">
  <div class="w-[70%] flex flex-col items-center gap-10">
    <div class="flex items-center gap-0 cursor-pointer">
      <liaison-brand color="#19337E" [logoSize]="20" [textSize]="18"  ></liaison-brand>
    </div>

    <div class="flex flex-col items-center">
      <p class="text-Primary-Black text-[30px] font-medium">Welcome Back!</p>
      <p class="text-Primary-Blue text-[20px]">
        Enter your credentials to get started
      </p>
    </div>

    <div class="w-[70%]">
      <form
        class="flex flex-col gap-3 relative"
        [formGroup]="loginForm"
        (ngSubmit)="handleSubmit()"
      >
        <div class="mb-5">
          <p-floatLabel>
            <input
              type="email"
              id="email"
              formControlName="email"
              pInputText
              class="border-red-700 h-10 w-full pl-3 focus:outline-none"
            />
            <label for="email">Email address</label>
          </p-floatLabel>
        </div>
        <div class="mb-5 relative">
          <p-floatLabel>
            <input
              [type]="type"
              id="password"
              formControlName="password"
              pInputText
              class="border-red-700 h-10 w-full pl-3 focus:outline-none"
            />
            <label for="email">Password</label>
          </p-floatLabel>

          <div  (click)="hideShowPassword()">
            <div  class="absolute right-10 top-2 cursor-pointer" *ngIf="type === 'text'">
              <img  src="assets/hide.svg" alt="hide">
            </div>
            <div class="absolute right-10 top-2 cursor-pointer "  *ngIf="type === 'password'">
              <img src="assets/show.svg" alt="show">
            </div>
          </div>

        </div>
        <div class="flex justify-between items-center">
          <div class="inline-flex gap-1 items-center">
            <label
              class="relative flex items-center rounded-full cursor-pointer"
            >
              <input
                type="checkbox"
                formControlName="rememberMe"
                class="before:content[''] peer relative h-4 w-4 cursor-pointer appearance-none rounded-md border border-Border-Blue checked:border-Border-Blue checked:bg-Border-Blue"
                id="check"
              />
              <span
                class="absolute text-white transition-opacity opacity-0 pointer-events-none top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 peer-checked:opacity-100"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-2 w-2"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  stroke="currentColor"
                  stroke-width="1"
                >
                  <path
                    fill-rule="evenodd"
                    d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </span>
            </label>
            <h2 class="font-medium text-sm">Remember me</h2>
          </div>
          <h2 class="text-Primary-Blue cursor-pointer hover:underline">
            Forgot password?
          </h2>
        </div>
        <div class="flex flex-col items-center">
          <button
            type="submit"
            [disabled]="isLoading"
            class="bg-Primary-Blue w-[35%] xl:w-[15%] rounded-full text-white h-8"
          >
            Log in
          </button>
          <liaison-loader-modal [isOpen]="isModalOpen"></liaison-loader-modal>

        </div>
      </form>
    </div>
  </div>
  <div class="hidden md:block h-full w-[25%] absolute right-0 bg-Dark-Blue ">
    <img
      class="h-[calc(990+200px)]"
      ngSrc="assets/ttulogo.svg"
      alt="login"
      width="516"
      height="1024"
      priority
    />
  </div>
</div>
