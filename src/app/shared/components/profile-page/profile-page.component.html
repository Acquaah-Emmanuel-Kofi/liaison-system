<div class="flex flex-col items-center justify-center w-full py-4 px-3">

  <div class="flex flex-col items-center mb-4">
    <p class="text-sm font-semibold text-gray-800 mb-4 text-blue-900">#D3434</p>
    <div class="w-32 h-32 rounded-full overflow-hidden border-4 border-gray-300">
      <img
        src="/assets/images/profile.png"
        alt="Profile Picture"
        class="object-cover w-full h-full"
      />
    </div>
  </div>

  <div class="flex justify-center w-full max-w-2xl">
    <div class="w-full">
      <div class="flex justify-end mb-3">
        <button
          type="button"
          class="px-3 py-1.5 bg-blue-600 text-white font-medium rounded-md shadow-sm hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm"
        >
          Save Changes
        </button>
      </div>

      <form class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full">
        <div>
          <label for="first-name" class="block text-xs font-medium text-gray-700">First Name</label>
          <input
            id="first-name"
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Enter name"
          />
        </div>
        <div>
          <label for="email" class="block text-xs font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Enter email"
          />
        </div>
        <div>
          <label for="middle-name" class="block text-xs font-medium text-gray-700">Middle Name</label>
          <input
            id="middle-name"
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Enter name"
          />
        </div>
        <div>
          <label for="phone-number" class="block text-xs font-medium text-gray-700">Phone Number</label>
          <input
            id="phone-number"
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Enter number"
          />
        </div>
        <div>
          <label for="last-name" class="block text-xs font-medium text-gray-700">Last Name</label>
          <input
            id="last-name"
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Enter name"
          />
        </div>
        <div>
          <label for="company" class="block text-xs font-medium text-gray-700">Company</label>
          <input 
            id="company"
            type="text"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm px-3 py-2"
            placeholder="Enter company"
          />
        </div>
      </form>
    </div>
  </div>
</div>
