<section>
  <liaison-header (searchValue)="handleSearchTerm($event)" />

  @switch (lecturersQuery.status()) { @case ('pending') { @if
  (lecturersQuery.data()) {
  <ng-container *ngTemplateOutlet="table" />

  } @else {
  <liaison-table
    [columns]="columns"
    [data]="searchTerm() ? filteredData() : lecturersQuery.data()!"
    [dataIsLoading]="true"
  />
  } } @case ('error') {
  <h1>An error occurred: {{ lecturersQuery.error() }}</h1>
  } @case ('success') {
  <ng-container *ngTemplateOutlet="table" />

  } }
</section>

<ng-template #table>
  <liaison-table
    [columns]="columns"
    [data]="searchTerm() ? filteredData() : lecturersQuery.data()!"
    [first]="first()"
    [pageSize]="pageSize()"
    [totalData]="totalData()"
    (pageChange)="handlePageChange($event)"
  />
</ng-template>
