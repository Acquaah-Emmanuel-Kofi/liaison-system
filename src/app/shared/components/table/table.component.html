<div class="flex">
  <!-- Table Section -->
  <div
    class="flex-1 overflow-x-auto border-2 border-[#D1D9E2] rounded-lg max-w-[400px] md:max-w-none"
  >
    <table class="min-w-full bg-[#F9FBFD] divide-y-2 divide-[#D1D9E2]">
      <thead>
        <tr>
          <th class="p-4">
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 text-indigo-600"
            />
          </th>
          @for (column of columns(); track $index) {
          <ng-container>
            <th
              class="px-6 py-3 text-left text-base font-medium text-gray-500 uppercase tracking-wider"
            >
              {{ column.label }}
            </th>
          </ng-container>

          }
        </tr>
      </thead>
      <tbody class="bg-[#F9FBFD] divide-[#D1D9E2] divide-y-2">
        @for (row of data(); track $index) {
        <tr class="cursor-pointer">
          <td class="p-4">
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 text-indigo-600"
            />
          </td>
          @for (column of columns(); track $index) {
          <ng-container>
            <td class="px-6 py-4 whitespace-nowrap text-sm">
              @if (!column.isAction) {
              <ng-container>
                {{ row[column.key] }}
              </ng-container>
              } @if (column.isAction) {
              <ng-container>
                <button
                  type="button"
                  (click)="onSelectRow($event)"
                  class="text-indigo-600 hover:text-indigo-900 underline"
                >
                  View
                </button>
              </ng-container>

              }
            </td>
          </ng-container>

          }
        </tr>
        }
      </tbody>
    </table>
  </div>

  <!-- Panel Section -->
  @if (selectedRow) {
  <div class="w-1/3 p-4">
    <liaison-preview-panel (closeEvent)="onClosePanel()" />
  </div>
  }
</div>
