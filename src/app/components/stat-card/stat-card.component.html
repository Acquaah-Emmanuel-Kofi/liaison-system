<div class="border border-Lighter-Blue bg-Lighter-Gray rounded-[12px] p-4 flex flex-col justify-between items-center w-64">
  <div class="flex gap-28">
    <div class="flex flex-col">
      <span class="text-sm text-gray-500">{{title}}</span>
      <span class="text-2xl font-bold">{{count}}</span>
    </div>
    <div class="flex flex-col items-end">
      <div class="w-8 h-8 rounded-full bg-Bright-Blue flex flex-col items-center pt-2">
        <img [ngSrc]="iconSrc" alt="Icon" class="w-5 h-5 mb-2" width="20" height="20">
      </div>
    </div>
  </div>
  <div class="w-[100%] flex justify-end">
    <button class="text-blue-500 text-sm">VIEW</button>
  </div>

</div>
