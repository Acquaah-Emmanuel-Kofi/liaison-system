<header class="flex items-center justify-between my-4">
  <h1>Students</h1>

  <div class="flex items-center gap-2">
    <div class="relative">
      <button
        (click)="toggleFilterButton()"
        class="text-[#19337E]  border-2 rounded-full border-[#19337E] font-medium text-sm px-6 py-1.5 text-center inline-flex items-center"
        type="button"
      >
        Select Filter
        <svg
          class="w-2.5 h-2.5 ms-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 10 6"
        >
          <path d="M5 5L0 0H10L5 5Z" fill="#19337E" />
        </svg>
      </button>

      @if (toggledFilterButton) {
      <!-- Dropdown menu -->
      <div
        id="dropdown"
        class="z-10 absolute top-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
      >
        <ul
          class="py-2 text-sm text-gray-700"
        >
          <li>
            <button type="button" class="block px-4 py-2 hover:bg-gray-100 w-full text-left">Date</button>
          </li>
        </ul>
      </div>

      }
    </div>

    <button
      class="text-white border-2 rounded-full bg-[#19337E] border-[#19337E] font-medium text-sm px-6 py-1.5 text-center inline-flex items-center"
      type="button"
    >
      Assign Lecturer



      <svg
        class="w-5 h-5 ms-3"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path d="M11 13H5V11H11V5H13V11H19V13H13V19H11V13Z" fill="white" />
      </svg>
    </button>
  </div>
</header>
