<div class="w-full bg-[#F9FBFD] border-2 border-[#D1D9E2] rounded-[10px] h-[500px] relative">
  <div class="flex items-center justify-between">
    <p class="pl-10 py-3 font-bold">{{ headerText }}</p>
  </div>

  <!-- Dropdown options -->


  <div class="w-full bg-[#D1D9E2] h-[2px]"></div>

  <div class="w-full h-[calc(100%-60px)] flex items-center">
    <div class="w-[60%] h-[80%] ">
      <canvas id="doughnut" class="w-full h-full ml-[20%]"></canvas>
    </div>
    <div class="w-[40%] pl-4">
      <div *ngFor="let item of chartData(); let i = index" class="flex items-center mb-4">
        <div class="w-4 h-4 rounded-full mr-2" [style.background-color]="colors[i]"></div>
        <span class="mr-2">{{ item.label }}:</span>
        <span class="font-bold">{{ item.percentage }}</span>
      </div>
    </div>
  </div>
</div>
